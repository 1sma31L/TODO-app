<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="mediaQuiries.css" />
		<title>ToDo App</title>
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h1>To-Do List</h1>
				<img src="assets/icon.png" alt="" />
			</div>

			<div class="input-field">
				<input
					type="text"
					placeholder="Add your task..."
					onfocus="this.placeholder = ''"
					onblur="this.placeholder = 'Add your task...'"
				/>
				<button>ADD</button>
			</div>
			<div class="task checked">
				<i class="fa-solid fa-circle-check fa-lg"></i>
				<p>Buy milk, eggs, bread, and vegetables.</p>
				<i class="fa-solid fa-xmark"></i>
			</div>
			<div class="task">
				<i class="fa-regular fa-circle fa-lg"></i>
				<p>Complete a 30-minute cardio session.</p>
				<i class="fa-solid fa-xmark"></i>
			</div>
			<div class="task">
				<i class="fa-regular fa-circle fa-lg"></i>
				<p>Read at least 50 pages of a new book.</p>
				<i class="fa-solid fa-xmark"></i>
			</div>
			<div class="task">
				<i class="fa-regular fa-circle fa-lg"></i>
				<p>Vacuum the living room and clean the kitchen.</p>
				<i class="fa-solid fa-xmark"></i>
			</div>
		</div>
		<script
			src="https://kit.fontawesome.com/dab90a847c.js"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
